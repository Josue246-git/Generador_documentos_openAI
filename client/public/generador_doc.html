<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Documentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Documentos</h1>
    
    <!-- Input para ingresar el contenido del documento -->
    <form id="documentForm">
      <label for="documentContent">Contenido del Documento:</label>
      <textarea id="documentContent" rows="10" placeholder="Ingrese el contenido del documento con secciones numeradas, por ejemplo, 1. Sección..." required></textarea>
      <button class="btn btn-primary mt-2" type="button" id="generateSectionsBtn">Detectar Secciones</button>
    </form>
    
    <!-- Carrusel de secciones detectadas -->
    <div id="sectionsCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselContent">
        <!-- Secciones dinámicas generadas aquí -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#sectionsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#sectionsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <br>
    <button class="btn btn-success" id="generateWordBtn">Generar archivo WORD</button>
  </div>

  <script src="./manejo_eventos.js" type="module"></script>
</body>
</html>
